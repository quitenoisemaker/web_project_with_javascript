<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.13.0-web/css/all.css">
    <title>Custom Video</title>
</head>

<body>
	<h1>Custom Video player</h1>
	<video src="video/leduc.mp4" id="video" class="screen" poster="img/download.jpg">
		
	</video>

	<div class="controls">
		<button class="btn" id="play">
			<i class="fa fa-play fa-2x"></i>
		</button>
		<button class="btn" id="stop">
			<i class="fa fa-stop fa-2x"></i>
		</button>
		<input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

		<span class="timestamp" id="timestamp">00:00</span>
		
	</div>
    <script src="script.js"></script>
</body>

</html>
